<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layout_form}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="">

<head>
    <meta charset="UTF-8">
</head>
<th:blcok layout:fragment="content">
    <body>
    <div class="container" id="board">
        <h2 class="text-center">상세보기</h2>
        <div class="text-align">

            <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>제목</th>
                        <th>내용</th>
                        <th>작성일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{list.title}} </td>
                        <td>{{list.content}}</td>
                        <td>{{list.createtime}}</td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-right">
                    <a href="/board/list.do" class="btn btn-primary text-right">뒤로가기</a>
                </div>

        </div>
    </div>
    <script>
    const boarddetail = {
        data() {
            return {
                list: {}
            }
        },

        methods: {

            getBoard(){
                axios.post("http://localhost:8888/board/detail.do"
                ).then((response) => {
                    this.list = response.data;
                   console.log(list);
                }).catch(error => console.error(error))
            }
        },
        created(){
            this.getBoard();
        }
    }
Vue.createApp(boarddetail).mount("#board")




    </script>
    </body>
</th:blcok>
</html>
